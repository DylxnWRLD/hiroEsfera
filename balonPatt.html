<!DOCTYPE html>
<html>
<head>
    <title>RA del Estadio con Marcador de Balón y Animación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/'
    </script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded artoolkit='sourceType: webcam;'>
        
        <a-assets>
            <img id="foto-estadio" src="estadio.jpg">
        </a-assets>

        <a-marker type='pattern' url='marcadorFutbol.patt'> 
            
            <a-image 
                src="#foto-estadio" 
                width="1.0" 
                height="0.6" 
                position="0 0.05 0" 
                rotation="-90 0 0"> 
            </a-image>

            <a-entity 
                position="0 1.2 0" 
                rotation="0 0 0" 
                text="value: ¡GOOOL!; color: red; width: 3; align: center">
                
                <a-animation
                    attribute="scale"
                    from="0.5 0.5 0.5"
                    to="1.5 1.5 1.5"
                    dur="500"
                    easing="ease-out"
                    repeat="3"> 
                </a-animation>
                
                <a-animation
                    attribute="text.color"
                    from="red"
                    to="yellow"
                    dur="200"
                    direction="alternate"
                    repeat="indefinite">
                </a-animation>
            </a-entity>

        </a-marker>
        
        <a-entity camera></a-entity> 
        
    </a-scene>
</body>
</html>
